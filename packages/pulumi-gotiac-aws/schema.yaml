# yaml-language-server: $schema=https://raw.githubusercontent.com/pulumi/pulumi/master/pkg/codegen/schema/pulumi.json
---
name: gotiac
resources:
    gotiac:index:FileHosting:
        isComponent: true
        inputProperties:
            domain:
                type: string
                description: The file hosting domain.
            bucketName:
                type: string
                description:
                    The name of an existing s3 Bucket to link as origin. If not provided, a new bucket will be created.
        requiredInputs:
            - domain
        properties:
            url:
                type: string
                description: The file hosting URL.
            privateKeyParameterName:
                type: string
                description: The parameter name for the private key.
            privateKeyId:
                type: string
                description: The ID the private key.
        required:
            - url
            - privateKeyParameterName
            - privateKeyId
    gotiac:index:TestAdminUser:
        isComponent: true
        inputProperties:
            userPoolId:
                type: string
                description: The ID of the user pool where the test admin user is created. UserPool must exist.
            email:
                type: string
                description: The email of the test admin user. Throws an error if the user already exists.
        requiredInputs:
            - userPoolId
            - email
        properties:
            password:
                type: string
                description:
                    The temporary password of the test admin user. Make sure to destroy the test admin user after each
                    test run.
        required:
            - password
language:
    csharp:
        packageReferences:
            Pulumi: 3.*
            Pulumi.Aws: 4.*
    go:
        generateResourceContainerTypes: true
        importBasePath: github.com/gothub-team/got/packages/pulumi-gotiac-aws/sdk
    nodejs:
        dependencies:
            '@pulumi/aws': '^6.0.0'
        devDependencies:
            typescript: '*'
            '@types/node': '*'
            '@gothub/typescript-util': 'workspace:*'
        trustedDependencies:
            - 'protobufjs'
    python:
        requires:
            pulumi: '>=3.0.0,<4.0.0'
            pulumi-aws: '>=4.0.0,<5.0.0'
